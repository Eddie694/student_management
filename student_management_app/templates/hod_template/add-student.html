{% extends 'hod_base.html' %}
{% block content %}


        <!-- Main section start -->
        <div class="main-content" id="maincontent">
            <div class="main-container">
                <!-- chart card start -->
                <div class="chart-card manage-staff-title">

                    <h2>Add new student record</h2>

                </div>
                <!-- chart card end -->


                <!-- activities session start-->
                <div class="activities-section">
                    <div class="form-container ps-5 pe-5" style="width: 90%;">
                        <form class="row g-1">
                            <div class="col-md-6">
                              <label for="inputEmail4" class="form-label">&nbsp;First Name</label>
                              <input type="text" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-5">
                              <label for="inputPassword4" class="form-label">&nbsp;Last Name</label>
                              <input type="text" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">&nbsp;Username</label>
                                <input type="text" class="form-control" id="inputEmail4">
                              </div>
                              <div class="col-md-5">
                                <label for="inputPassword4" class="form-label">&nbsp;Email</label>
                                <input type="email" class="form-control" id="inputPassword4">
                              </div>
                              <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">&nbsp;Course</label>
                                <input type="text" class="form-control" id="inputEmail4">
                              </div>
                              <div class="col-md-5">
                                <label for="inputPassword4" class="form-label">&nbsp;Session</label>
                                <input type="text" class="form-control" id="inputPassword4">
                              </div>
                              <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">&nbsp;Profile Picture</label>
                                <input type="file" class="form-control" id="inputEmail4">
                              </div>
                              <div class="col-md-5">
                                <label for="inputPassword4" class="form-label">&nbsp;Gender</label>
                                <input type="text" class="form-control" id="inputPassword4">
                              </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">&nbsp;Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">&nbsp;Password</label>
                                <input type="password" class="form-control" id="inputAddress" placeholder="1234 Main St">
                              </div>
                            
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary">Add student</button>
                            </div>
                          </form>

                    </div>
                    
                </div>

                <!-- activities session end-->
            </div>





        </div>
        <!-- Main section stop -->

    </div>
    <!-- container-section stop -->










{% endblock %}
